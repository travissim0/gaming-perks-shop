<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation System Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1a1a1a; color: white; }
        .container { max-width: 800px; margin: 0 auto; }
        button { background: #0066cc; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #0052a3; }
        .result { background: #333; padding: 15px; border-radius: 5px; margin: 10px 0; white-space: pre-wrap; }
        input { padding: 8px; margin: 5px; border: 1px solid #555; background: #333; color: white; border-radius: 3px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§ª Donation System Test</h1>
        
        <h2>1. Test if donation_transactions table exists</h2>
        <button onclick="testTable()">Test Table</button>
        
        <h2>2. Create test donation for your session</h2>
        <input type="text" id="sessionId" placeholder="Session ID" value="cs_test_a1GNrkwOwONr6k7YEhiMRjdZdUYoP86Ih1cQqSjqb1wSKF8lNfJuOxp9zR">
        <input type="number" id="amount" placeholder="Amount" value="25">
        <input type="text" id="message" placeholder="Donation Message" value="Test donation from debug page">
        <button onclick="createTestDonation()">Create Test Donation</button>
        
        <h2>3. Test fetching donation</h2>
        <button onclick="fetchDonation()">Fetch Donation</button>
        
        <h2>4. Go to success page</h2>
        <button onclick="goToSuccessPage()">Open Success Page</button>
        
        <div id="result" class="result">Results will appear here...</div>
    </div>

    <script>
        const result = document.getElementById('result');
        
        async function testTable() {
            try {
                const response = await fetch('/api/test-donation-table');
                const data = await response.json();
                result.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                result.textContent = 'Error: ' + error.message;
            }
        }
        
        async function createTestDonation() {
            const sessionId = document.getElementById('sessionId').value;
            const amount = document.getElementById('amount').value;
            const message = document.getElementById('message').value;
            
            try {
                const response = await fetch('/api/create-test-donation', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sessionId, amount: parseInt(amount), donationMessage: message })
                });
                const data = await response.json();
                result.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                result.textContent = 'Error: ' + error.message;
            }
        }
        
        async function fetchDonation() {
            const sessionId = document.getElementById('sessionId').value;
            
            try {
                const response = await fetch(`/api/donation-transaction?session_id=${sessionId}`);
                const data = await response.json();
                result.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                result.textContent = 'Error: ' + error.message;
            }
        }
        
        function goToSuccessPage() {
            const sessionId = document.getElementById('sessionId').value;
            window.open(`/donation-success?session_id=${sessionId}`, '_blank');
        }
    </script>
</body>
</html>
